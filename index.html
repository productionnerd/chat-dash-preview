    <div class="nav flex-column">

            <div class="page active"><i class="fa-solid fa-house-chimney"></i>Home</div>
        </a>
        <a data-link-name="inbox" data-link-title="Inbox - Flowchat" href="inbox.html">

        <a data-link-name="chatbots" data-link-title="Chatbots - Flowchat" href="chatbots.html">

    <main>
        <!-- content of subpages is loaded here -->
    </main>
    <script src="app.js"></script>
    <script src="route.js"></script>
    <script src="router.js"></script>
    <script>
        // javascript in index.html:
        function prepareLinks(selector) {
            let mapRoutes = [];
            document.querySelectorAll(selector).forEach(function(item, idx) {
                linkName = item.dataset.linkName;
                linkTitle = item.dataset.linkTitle;
                if (linkName) {
                    mapRoutes.push({
                        url: item.href,
                        linkName: linkName,
                        linkTitle: linkTitle
                    });
                    item.href = '#' + linkName;
                }
            });
            const routes = mapRoutes.map(function(item, idx) {
                if (item.linkName == 'home')
                    return new Route(item.linkName, item.linkTitle, item.url, true);
                else
                    return new Route(item.linkName, item.linkTitle, item.url);
            });
            return routes;
        }
        routes = prepareLinks('.nav a');
        const router = new Router(routes);
    </script>
</body>

</html>
